<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√§tsel</title>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <!-- Vuetify 3 -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.8/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.8/dist/vuetify.min.js"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1e1e2f 0%, #0b0b14 70%);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const { createApp, ref } = Vue;
    const { createVuetify } = Vuetify;

    const vuetify = createVuetify({
      theme: {
        defaultTheme: 'dark',
        themes: {
          dark: {
            colors: {
              background: '#0b0b14',
              surface: '#151527',
              primary: '#7c7cff',
              secondary: '#4ade80',
              error: '#f87171'
            }
          }
        }
      }
    });

    const App = {
      setup() {
        const code = ref('');
        const message = ref('');
        const success = ref(false);

        function checkCode() {
          if (code.value === '42') {
            message.value = '‚úî Richtig! N√§chster Hinweis: Der Finale Code ist n√§her bei dir, also du denkst ‚Ä¶ vor allem in der Nacht üßä';
            success.value = true;
          } else {
            message.value = '‚úñ Falsch. Versuch es nochmal.';
            success.value = false;
          }
        }

        return { code, message, success, checkCode };
      },
      template: `
        <v-app>
          <v-main>
            <v-container class="fill-height" fluid>
              <v-row align="center" justify="center">
                <v-col cols="12" sm="8" md="4">
                  <v-card elevation="12" elevation="16" class="animate__animated animate__pulse" rounded="xl">
                    <v-card-title class="text-center text-h6">
                      üîê R√§tselterminal
                    </v-card-title>

                    <v-card-text>
                      <v-text-field
                        v-model="code"
                        label="Code eingeben"
                        type="number"
                        inputmode="numeric"
                        variant="outlined"
                        prepend-inner-icon="key"
                        @keyup.enter="checkCode"
                      />

                      <v-btn
                        block
                        size="large"
                        color="primary"
                        @click="checkCode"
                      >
                        Pr√ºfen
                      </v-btn>

                      <v-alert
                        v-if="message"
                        :type="success ? 'success' : 'error'"
                        class="mt-4"
                        variant="tonal"
                      >
                        {{ message }}
                      </v-alert>
                    </v-card-text>
                  </v-card>
                </v-col>
              </v-row>
            </v-container>
          </v-main>
        </v-app>
      `
    };

    createApp(App)
      .use(vuetify)
      .mount('#app');
  </script>
</body>
</html>
